<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Library</h1>

    <div id="library"></div>

    <dialog id="formDialog">
        <form id="bookForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
    
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
    
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
            <fieldset>
                <legend>Have you read it?</legend>
                <input type="radio" name="read" id="readYes" value="Yes" checked>
                <label for="readYes">Yes</label>
                <input type="radio" name="read" id="readNo" value="No">
                <label for="readNo">No</label>
            </fieldset>
            <button type="submit">Add</button>
            <button value="cancel" formmethod="dialog" id="closeButton">Cancel</button>
        </form>
    </dialog>

    <button id="showButton">Add new book</button>

    <button class="darkModeBtn">Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
